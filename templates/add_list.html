{% extends "layout.html" %}

{% block title %}
    New Wishlist
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-6 mx-auto">
            <div class="card shadow-sm border-0 my-1">
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title mb-3 text-start fw-normal">New Wishlist</h5>
                    <form action="/add_list" method="post">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <div class="form-floating">
                                    <input autocomplete="off" required autofocus class="form-control" id="title" name="title" placeholder="first" type="text">
                                    <label for="title">Occasion</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-3">
                                <div class="form-floating">
                                    <input autocomplete="off" class="form-control" id="description" name="description" placeholder="description" type="text">
                                    <label for="description">Details (optional)</label>
                                </div>
                            </div>
                            <div class="col-12 mb-3 text-start">
                                <label for="event_date">Event date</label>
                                <input autocomplete="off" required class="form-control" id="event_date" name="event_date" placeholder="01/01/1111" type="date">
                            </div>
                            <div class="col-md-12">
                                    <button class="btn btn-primary float-end" type="submit">Create</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
