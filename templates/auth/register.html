{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-6 mx-auto">
            <div class="card border-0 my-1">
                <div class="card-body shadow-sm p-4 p-sm-5">
                    <h2 class="card-title mb-3 text-start fw-normal">Create an account</h2>
                    <form action="/auth/register" method="post">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <div class="form-floating">
                                    <input autocomplete="off" autofocus class="form-control" id="first_name" name="first_name" placeholder="first" type="text">
                                    <label for="first_name">First name</label>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="form-floating">
                                    <input autocomplete="off" class="form-control" id="last_name" name="last_name" placeholder="last" type="text">
                                    <label for="last_name">Last name</label>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="form-floating">
                                    <input autocomplete="off" class="form-control" id="birthday" name="birthday" placeholder="01/01/1111" type="date">
                                    <label for="birthday">Birthday</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <input autocomplete="off" class="form-control" id="email" name="email" placeholder="me@example.com" type="email">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <input autocomplete="off" class="form-control" id="username" name="username" placeholder="username" type="text">
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <input autocomplete="off" class="form-control" id="password" name="password" placeholder="Password" type="password">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <input autocomplete="off" class="form-control" id="password_again" name="confirmation" placeholder="Password" type="password">
                                    <label for="confirmation">Password (again)</label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                    <button class="btn btn-primary float-end btn-lg" type="submit">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
