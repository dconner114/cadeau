{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-9 mx-auto">
            <div class="card shadow-sm border-0 my-1">
                <div class="card-body  shadow-sm p-4 ">
                    <h5 class="card-title mb-3 fw-normal">Change password</h5>
                    <form action="/auth/change_password" method="post">
                        <div class="form-floating mb-3">
                            <input autocomplete="off" class="form-control" id="current_password" name="current_password" placeholder="Password" type="password">
                            <label for="current_password">Current password</label>
                        </div>
                        <div class="form-floating">
                            <input autocomplete="off" class="form-control" id="new_password" name="new_password" placeholder="New password" type="password">
                            <label for="new_password">New password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input autocomplete="off" class="form-control" id="password_again" name="password_again" placeholder="New password (again)" type="password">
                            <label for="password_again">Password (again)</label>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-2 text-start">
                                    <a class="btn btn-secondary" href="/profile">Cancel</a>
                                </div>
                            </div>
                            <div class="col-6 text-end">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
