{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-6 mx-auto">
            <div class="card border-0 my-1">
                <div class="card-body shadow-sm p-4">
                    <h5 class="card-title mb-3 fw-normal">Change details for {{ data.username }}</h5>
                    <form action="/auth/edit_profile" method="post">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <div class="form-floating">
                                    <input autocomplete="off" autofocus class="form-control" id="first_name" name="first_name" placeholder="first" value="{{ data.first_name }}" type="text">
                                    <label for="first_name">First name</label>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="form-floating">
                                    <input autocomplete="off" class="form-control" id="last_name" name="last_name" placeholder="last" value="{{ data.last_name }}" type="text">
                                    <label for="last_name">Last name</label>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="form-floating">
                                    <input autocomplete="off" class="form-control" id="birthday" name="birthday" placeholder="01/01/1111" value="{{ data.birthday }}" type="date">
                                    <label for="birthday">Birthday</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-2 text-start">
                                    <a class="btn btn-secondary" href="/profile">Cancel</a>
                                </div>
                            </div>
                            <div class="col-6 text-end">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
